# Deploy Laravel (static public folder) to GitHub Pages
name: Deploy Laravel Static to GitHub Pages

on:
  # Run on push to main branch
  push:
    branches: ["main"]

  # Allow manual run
  workflow_dispatch:

# Required permissions for GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Prevent overlapping deployments
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      # 1️⃣ Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2️⃣ Setup PHP for Laravel
      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: mbstring, bcmath, pdo
          coverage: none

      # 3️⃣ Install Composer dependencies
      - name: Install Composer dependencies
        run: composer install --no-dev --optimize-autoloader

      # 4️⃣ Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 5️⃣ Install NPM dependencies
      - name: Install NPM dependencies
        run: npm install

      # 6️⃣ Build frontend assets (Vite)
      - name: Build frontend assets
        run: npm run build

      # 7️⃣ Configure GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # 8️⃣ Upload ONLY public folder (static output)
      - name: Upload public directory
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

      # 9️⃣ Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
